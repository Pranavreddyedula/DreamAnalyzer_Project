<!doctype html>
<html>
<head>
  <title>AI Dream Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-4">
    <h2 class="text-center">AI Dream Analyzer</h2>
    <textarea id="dream" rows="6" class="form-control mt-3"
      placeholder="Type your dream here..."></textarea>
    <button onclick="analyzeDream()" class="btn btn-warning w-100 mt-3">Analyze Dream</button>
    <pre class="bg-secondary p-3 mt-3" id="res"></pre>
  </div>

<script>
async function analyzeDream(){
  const text = document.getElementById("dream").value;
  if(!text) return alert("Enter dream text");
  const r = await fetch("/analyze", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text})
  });
  const data = await r.json();
  document.getElementById("res").textContent =
    JSON.stringify(data,null,2);
}
</script>
</body>
</html>
